<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi·ªáp c·ªßa b·∫°n - BHS Group</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: url("{{ url_for('static', filename='N·ªÅn.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 18px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .card-wrapper {
      background: rgba(0, 30, 80, 0.75);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 85%;
      max-width: 650px;
      text-align: center;
      position: relative;
    }

    .card-container {
      width: 100%;
      height: 70vh;
      overflow: hidden;
      border-radius: 15px;
      position: relative;
      background: rgba(0, 0, 0, 0.1);
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container.dragging {
      cursor: grabbing;
    }

    .card-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.1s ease-out;
      user-select: none;
      pointer-events: none; /* tr√°nh s·ª± ki·ªán ƒë√® */
    }

    .btn-container {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    a {
      background-color: #18c7d3;
      color: white;
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 15px;
    }

    a:hover {
      background-color: #12a9b5;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #d0e4ff;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .card-wrapper {
        width: 92%;
        padding: 18px;
      }
      .card-container {
        height: 65vh;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Thi·ªáp c·ªßa b·∫°n ƒë√£ s·∫µn s√†ng üéâ</h1>

  <div class="card-wrapper">
    <div class="card-container" id="cardContainer">
      <img
        src="{{ url_for('static', filename='cards/' + card_filename) }}"
        alt="Thi·ªáp c·ªßa b·∫°n"
        class="card-image"
        id="cardImage"
      />
    </div>
    <div class="btn-container">
      <a href="{{ url_for('download_card', filename=card_filename) }}">‚¨áÔ∏è T·∫£i thi·ªáp</a>
      <a href="/">üîÑ T·∫°o thi·ªáp m·ªõi</a>
    </div>
  </div>

  <footer>¬© 2025 BHS Property</footer>

<script>
  const img = document.getElementById("cardImage");
  const container = document.getElementById("cardContainer");

  let scale = 1;
  let pos = { x: 0, y: 0 };
  let start = { x: 0, y: 0 };
  let isDragging = false;

  const MIN_SCALE = 1;
  const MAX_SCALE = 5;

  // --- Zoom b·∫±ng Ctrl + cu·ªôn (t·ª´ gi·ªØa) ---
  container.addEventListener("wheel", (e) => {
    if (!e.ctrlKey) return;
    e.preventDefault();

    const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
    const oldScale = scale;
    scale *= zoomFactor;

    // Gi·ªõi h·∫°n
    if (scale < MIN_SCALE + 0.01) {
      scale = MIN_SCALE;
      pos = { x: 0, y: 0 };
    }
    if (scale > MAX_SCALE) scale = MAX_SCALE;

    // --- Zoom quanh t√¢m khung ---
    const rect = container.getBoundingClientRect();
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    pos.x -= (centerX - rect.width / 2) * (scale - oldScale) / oldScale;
    pos.y -= (centerY - rect.height / 2) * (scale - oldScale) / oldScale;

    updateTransform();
  });

  // --- K√©o ·∫£nh khi gi·ªØ chu·ªôt tr√°i ---
  container.addEventListener("mousedown", (e) => {
    if (e.button !== 0) return; // ch·ªâ chu·ªôt tr√°i
    if (scale <= 1) return; // ch·ªâ khi ƒë√£ zoom
    isDragging = true;
    start.x = e.clientX - pos.x;
    start.y = e.clientY - pos.y;
    container.classList.add("dragging");
    e.preventDefault();
  });

  container.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    pos.x = e.clientX - start.x;
    pos.y = e.clientY - start.y;
    updateTransform();
  });

  container.addEventListener("mouseup", stopDragging);
  container.addEventListener("mouseleave", stopDragging);

  function stopDragging() {
    if (isDragging) {
      isDragging = false;
      container.classList.remove("dragging");
    }
  }

  // --- Double click ƒë·ªÉ reset ---
  container.addEventListener("dblclick", resetImage);

  function updateTransform() {
    img.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
  }

  function resetImage() {
    scale = 1;
    pos = { x: 0, y: 0 };
    updateTransform();
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thi·ªáp Ch√∫c M·ª´ng 20/10 - BHS Property</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='N·ªÅn.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 40, 90, 0.6);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 420px;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      color: #d0e4ff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #003366;
    }

    input::placeholder {
      color: #4c6fae;
      font-style: italic;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      background-color: #18c7d3;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    .file-label:hover {
      background-color: #12a9b5;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      background-color: #18c7d3;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #12a9b5;
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #d0e4f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Thi·ªáp Ch√∫c M·ª´ng 20/10 üå∏</h1>
    <p>ƒêi·ªÅu ch·ªânh ·∫£nh khu√¥n m·∫∑t cho v·ª´a khung tr√≤n r·ªìi t·∫°o thi·ªáp</p>

    <div class="preview-area" id="previewArea">
      <img id="previewImage" src="" alt="Xem tr∆∞·ªõc ·∫£nh">
    </div>

    <form id="cardForm" action="/create_card" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi nh·∫≠n..." required>
      <label for="imageInput" class="file-label">üì∑ Ch·ªçn ·∫£nh</label>
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      <input type="hidden" name="image_base64" id="imageBase64">
      <button type="submit">T·∫°o Thi·ªáp Ngay</button>
    </form>

    <footer>¬© 2025 BHS Property - All Rights Reserved</footer>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");
    const previewArea = document.getElementById("previewArea");
    const form = document.getElementById("cardForm");
    const imageBase64Input = document.getElementById("imageBase64");

    let scale = 1, posX = 0, posY = 0, startX = 0, startY = 0, dragging = false;

    // --- Ch·ªçn ·∫£nh v√† hi·ªÉn th·ªã ---
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        previewImage.src = ev.target.result;
        scale = 1; posX = 0; posY = 0;
        updateTransform();
      };
      reader.readAsDataURL(file);
    });

    // --- K√©o ·∫£nh ---
    previewArea.addEventListener("mousedown", (e) => {
      if (!previewImage.src) return;
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      previewArea.classList.add("dragging");
    });

    window.addEventListener("mouseup", () => {
      dragging = false;
      previewArea.classList.remove("dragging");
    });

    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      updateTransform();
    });

    // --- Zoom b·∫±ng cu·ªôn chu·ªôt ---
    previewArea.addEventListener("wheel", (e) => {
      if (!previewImage.src) return;
      e.preventDefault();
      const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
      scale = Math.min(Math.max(0.5, scale * zoomFactor), 4);
      updateTransform();
    });

    function updateTransform() {
      previewImage.style.transform = `translate(-50%, -50%) translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // --- Tr∆∞·ªõc khi g·ª≠i form ---
    form.addEventListener("submit", (e) => {
      if (!previewImage.src) return;
      e.preventDefault();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const size = 500; // ·∫£nh xu·∫•t
      canvas.width = size;
      canvas.height = size;

      // V·∫Ω mask tr√≤n
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();

      // V·∫Ω ·∫£nh ƒë√£ transform
      const img = new Image();
      img.src = previewImage.src;
      img.onload = () => {
        const rect = previewImage.getBoundingClientRect();
        const area = previewArea.getBoundingClientRect();
        const dx = posX * (img.width / rect.width);
        const dy = posY * (img.height / rect.height);
        const s = scale * (img.width / rect.width);

        const centerX = size / 2 - dx * s;
        const centerY = size / 2 - dy * s;

        const drawW = img.width * s;
        const drawH = img.height * s;

        ctx.drawImage(img, centerX - drawW / 2, centerY - drawH / 2, drawW, drawH);

        imageBase64Input.value = canvas.toDataURL("image/png");
        form.submit();
      };
    });
  </script>
</body>
</html>
